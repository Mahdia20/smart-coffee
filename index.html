<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Coffee Order Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #d3b08a; /* رنگ شبیه قهوه */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #2b2b2b;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      border-right: 2px solid #2b2b2b;
      white-space: nowrap;
      overflow: hidden;
      width: 0ch;
      animation: typing 4s steps(30, end) forwards, blink 0.7s infinite;
    }
    @keyframes typing {
      from { width: 0ch }
      to { width: 28ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    p {
      font-size: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease 4.2s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1 }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        animation: typing 4s steps(28, end) forwards, blink 0.7s infinite;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Coffee Order Assistant</h1>
  <p>Loading... Please wait.</p>

  <script src="index.js"></script>
</body>
</html>
